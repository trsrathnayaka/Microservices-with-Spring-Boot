server:
  port: 8080
spring:
  application:
    name: bankingApp
  datasource:
    url: jdbc:mysql://localhost:3306/bankindb
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQLDialect

